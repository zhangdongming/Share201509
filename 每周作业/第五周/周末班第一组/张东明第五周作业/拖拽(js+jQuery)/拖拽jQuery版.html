<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style type="text/css">
    *{
        margin: 0;
        padding: 0;
    }
    #box{
        position:absolute;
        width: 200px;
        height: 200px;
        background-color: red;
        cursor: move;
    }
</style>
</head>
<body>
<div id="box"></div>
</body>
<script type="text/javascript" src="jquery-1.11.3.js"></script>
<script type="text/javascript">
    var $box=$("#box");
    var $document=$(document);
    var bodyTop= ((document.documentElement.clientHeight || document.body.clientHeight) - $box[0].offsetHeight) / 2 ;
    var bodyLeft= ((document.documentElement.clientWidth || document.body.clientWidth) - $box[0].offsetWidth) / 2 ;
    $box.css({left:bodyLeft,top:bodyTop}).bind("mousedown",function(event){
        $box["eleT"]=parseFloat($box.css("top"));
        $box["eleL"]=parseFloat($box.css("left"));
        $box["mouseL"]=event.clientX;
        $box["mouseT"]=event.clientY;
        $document.bind("mousemove",move).bind("mouseup",up);
    });
    function move(event){
        event=event||window.event;
        var tempL=(event.clientX-$box["mouseL"])+$box["eleL"];
        var tempT=(event.clientY-$box["mouseT"])+$box["eleT"];
        $box.css({left:tempL,top:tempT});
    }
    function up(){
        $document.unbind("mousemove").unbind("mouseup");
    }
</script>
</html>
